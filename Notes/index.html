<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgraded Notes App</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #e677dc, #8ab6f7);
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            padding: 50px;
        }

        h1 {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .add-btn {
            padding: 12px 24px;
            background: linear-gradient(#9418fd, #571094);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .notes-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .note {
            width: 280px;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .note textarea {
            width: 100%;
            border: none;
            outline: none;
            resize: none;
            font-size: 16px;
            color: #333;
            min-height: 120px;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: #fff;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 12px;
        }
    </style>
</head>

<body>



    <div class="container">
        <h1>Notes</h1>
        <button class="add-btn">+ Add Note</button>

        <div class="notes-container"></div>
    </div>

    <script>

        const container = document.querySelector(".notes-container");
        const addBtn = document.querySelector(".add-btn");

        // Save notes to localStorage
        function saveNotes() {
            const notes = [...document.querySelectorAll(".note textarea")].map(note => note.value);
            localStorage.setItem("notes", JSON.stringify(notes));
        }

        // Create a single note box
        function createNote(text = "") {
            const noteDiv = document.createElement("div");
            noteDiv.className = "note";

            noteDiv.innerHTML = `
                <button class="delete-btn">X</button>
                <textarea>${text}</textarea>
            `;

            container.appendChild(noteDiv);
        }

        // Load saved notes on page load
        function loadNotes() {
            const saved = JSON.parse(localStorage.getItem("notes") || "[]");
            saved.forEach(noteText => createNote(noteText));
        }

        // Event Delegation: handle delete + typing
        container.addEventListener("click", (e) => {
            if (e.target.classList.contains("delete-btn")) {
                e.target.parentElement.remove();
                saveNotes();
            }
        });

        container.addEventListener("input", () => {
            saveNotes();
        });

        // Auto height for textarea
        container.addEventListener("input", (e) => {
            if (e.target.tagName === "TEXTAREA") {
                e.target.style.height = "auto";
                e.target.style.height = e.target.scrollHeight + "px";
            }
        });

        addBtn.addEventListener("click", () => {
            createNote();
            saveNotes();
        });

        // Load notes initially
        loadNotes();

    </script>

</body>

</html>
