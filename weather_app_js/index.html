<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ğŸŒ¦ï¸ Main Weather Card -->
    <div class="card">
        
        <!-- ğŸ” Search Section -->
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>

        <!-- â˜ï¸ Weather Display Section -->
        <div class="weather">
            <img src="images/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>

            <!-- ğŸ“Š Weather Details -->
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ğŸ§  JavaScript for Weather Functionality -->
    <script>
        // ğŸŒ OpenWeather API setup
        const apiKey = '9ebc08e7558c4b9542d5238c0907cce9';
        const apiUrl = 'https://api.openweathermap.org/data/2.5/weather?units=metric&q=';

        // ğŸ¯ Selecting elements from the DOM
        const searchBox = document.querySelector('.search input');
        const btn = document.querySelector('.search button');
        const weatherIcon = document.querySelector('.weather-icon');

        // âš™ï¸ Main Function: Fetch and Display Weather Data
        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            const data = await response.json();
            console.log(data); // Debug log

            // Update weather information on UI
            document.querySelector('.city').innerHTML = data.name;
            document.querySelector('.temp').innerHTML = Math.round(data.main.temp) + 'Â°c';
            document.querySelector('.humidity').innerHTML = data.main.humidity + '%';
            document.querySelector('.wind').innerHTML = data.wind.speed + ' km/h';

            // ğŸ–¼ï¸ Update weather icon dynamically based on condition
            if (data.weather[0].main == 'Clouds') {
                weatherIcon.src = 'images/clouds.png';
            } else if (data.weather[0].main == 'Clear') {
                weatherIcon.src = 'images/clear.png';
            } else if (data.weather[0].main == 'Rain') {
                weatherIcon.src = 'images/rain.png';
            } else if (data.weather[0].main == 'Drizzle') {
                weatherIcon.src = 'images/drizzle.png';
            } else if (data.weather[0].main == 'Mist') {
                weatherIcon.src = 'images/mist.png';
            }
        }

        // ğŸ”˜ When user clicks search button
        btn.addEventListener('click', () => {
            checkWeather(searchBox.value);
        });

        // ğŸ™ï¸ Load default city on startup
        checkWeather('Kathmandu');
    </script>

</body>
</html>
